<footer class="bg-dark spacer-y-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 col-md-3 mb-3 mb-md-0">
        <h5 class="text-white">Services</h5>
        <ul class="list-unstyled">
          {% set service_section = get_section(path="services/_index.md") %}
          {% for page in service_section.pages %}
          <li class="py-0 py-md-1"><a href="{{ page.permalink }}" class="text-white">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row justify-content-between align-items-center mt-3 mt-md-4">
      <div class="col-lg-auto col-12 order-lg-2">
      </div>
      <div class="col order-lg-1">
        <span class="text-small text-white opacity-50">&copy; {{ now() | date(format="%Y") }} {{ config.extra.town }} {{ config.extra.niche }}</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <ul class="list-unstyled d-flex list-pipe-separator">
          <li><a href="/privacy-policy" class="text-white text-small">Privacy Policy</a></li>
          <li><a href="/terms-and-conditions" class="text-white text-small">Terms and Conditions</a></li>
          <!-- <li><a href="#" class="text-white text-small">Information Statement</a></li> -->
          <li><a href="/sitemap.xml" class="text-white text-small">Sitemap</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
