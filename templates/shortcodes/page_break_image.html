<section class="py-0">
    <div class="container">
        <div class="row justify-content-center mb-4 mb-md-3">
            <div class="col-xl-12">
                {% set page_break_image = resize_image(path="images/" ~ image, op="fill",
                width=1200, height=400, format="jpg", quality=40) %}
                <img src="{{ page_break_image.url | safe }}" alt="{{ description }}" class="rounded shadow-lg">
            </div>
        </div>
    </div>
</section>
